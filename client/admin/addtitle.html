<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Movieflix website to watch movies and series online">
    <meta name="keywords" content="Movieflix, online movies, online series">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="brandcolor">MovieFlix</span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="home.html">Home</a></li>
                <li class="active"><a href="addtitle.html">Add Title</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Hello, Admin
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Your Account</a></li>
                        <li><a href="#">Sign out</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container top">

    <form class="col-md-6 col-md-offset-3 toptop">
        <h2>ADD NEW TITLE</h2>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Movie Title">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" class="form-control" placeholder="Year" id="year">
        </div>
        <div class="form-group">
            <label for="rated">Rated</label>
            <input type="text" class="form-control" placeholder="Rated" id="rated">
        </div>
        <div class="form-group">
            <label for="released">Released</label>
            <input type="date" class="form-control" id="released">
        </div>
        <div class="form-group">
            <label for="runtime">Runtime</label>
            <input type="text" class="form-control" placeholder="Runtime" id="runtime">
        </div>
        <div class="form-group">
            <label for="sorting-genre">Genre&nbsp;:</label>
            <select class="form-control" id="sorting-genre" name="sorting">
                <option value="">SUBGENRES</option>
                <option value="">Action</option>
                <option value="">Adventure</option>
                <option value="">Animation</option>
                <option value="">Biography</option>
                <option value="">Comedy</option>
                <option value="">Crime</option>
                <option value="">Documentary</option>
                <option value="">Drama</option>
                <option value="">Family</option>
                <option value="">Fantasy</option>
                <option value="">History</option>
                <option value="">Horror</option>
                <option value="">Music</option>
                <option value="">Musical</option>
                <option value="">Mystery</option>
                <option value="">Romance</option>
                <option value="">Sci-Fi</option>
                <option value="">Thriller</option>
                <option value="">Western</option>
            </select>
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" class="form-control" placeholder="Director" id="director">
        </div>
        <div class="form-group">
            <label for="writer">Writer</label>
            <input type="text" class="form-control" placeholder="Writer" id="writer">
        </div>
        <div class="form-group">
            <label for="actors">Actors</label>
            <input type="text" class="form-control" placeholder="Actors" id="actors">
        </div>
        <div class="form-group">
            <label for="plot">Plot</label>
            <textarea class="form-control" id="plot" placeholder="Enter plot details"></textarea>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <input type="text" class="form-control" placeholder="Language" id="language">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country" name="countries">
                <option value="">SELECT COUNTRY</option>
                <option value="">USA</option>
                <option value="">INDIA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="awards">Awards</label>
            <input type="text" class="form-control" placeholder="Title Awards" id="awards">
        </div>
        <div class="form-group">
            <label for="poster">Poster URL</label>
            <input type="url" class="form-control" placeholder="Poster URL" id="poster">
        </div>
        <div class="form-group">
            <label for="metascore">MetaScore</label>
            <input type="number" min="0" class="form-control" placeholder="MetaScore" id="metascore">
        </div>
        <div class="form-group">
            <label for="imdbrating">IMDB Rating</label>
            <input type="number" min="0" class="form-control" placeholder="IMDB RATING" id="imdbrating">
        </div>
        <div class="form-group">
            <label for="imdbvotes">IMDB Votes</label>
            <input type="number" min="0" class="form-control" placeholder="IMDB VOTES" id="imdbvotes">
        </div>
        <div class="form-group">
            <label for="imdbid">IMDB ID</label>
            <input type="text" class="form-control" placeholder="IMDB ID" id="imdbid">
        </div>
        <div class="form-group">
            <label for="movietype">Movie Type</label>
            <select class="form-control" id="movietype" name="movietype">
                <option value="">MOVIE TYPE</option>
                <option value="movie">Movie</option>
                <option value="series">Series</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">ADD Title</button>
            <button class="btn btn-danger">Reset</button>
        </div>
    </form>
</div>
<div class="container-fluid"></div>

    <div class="container">

</html>
