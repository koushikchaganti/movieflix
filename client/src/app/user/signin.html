<div class="container top">
    <div class="row top">
        <div ng-if="lctl.alert" class="alert alert-danger text-center col-md-4 col-md-offset-4">
            <p>Invalid Login Credentials</p>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Sign In</h2>
            <form name="signIn" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" ng-model="lctl.login.email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="userpassword">Password</label>
                    <input type="password" class="form-control" ng-model="lctl.login.password" placeholder="Password" id="userpassword" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger btn-block" ng-disabled="signIn.$invalid" ng-click="lctl.loginUser(lctl.login)">Login</button>
                </div>
            </form>
            <a href="#!/signup">Register as New User ?</a>
        </div>
    </div>
</div>
